<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ注册</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
     <div class="left">
         <img src="qq_01.jpg" width="480px">
     </div>
     <div class="header">
         <div class="top">
                 <ul>
                     <li><img src="qq.jpg" width="28" height="22"><a href="#">QQ靓号</a></li>
                     <li><img src="qq.png"><a href="#">邮箱账号</a></li>
                     <li><a href="#">简体中文</a></li>
                     <li><a href="#">意见反馈</a></li>
                 </ul>
         </div>
     </div>
     <div class="right">
         <div class="main">
             <div class="one">
                 <h4>欢迎注册QQ</h4>
             </div>
             <div class="two">
                 每一天，乐在沟通。
             </div>
             <div class="there">
                 <a href="#">免费靓号</a>
             </div>

             <form action="" method="">

             <div class="input-outer">
                 <input type="text" name="text" id="text" maxlength="8"><span>昵称</span>
             </div>
             <div class="input-outer">
                 <input type="password" id="password" maxlength="16"><span>密码</span>
             </div>

             <div class="input">
                 <div class="input-type">
                     <select name="" id="">
                         <option value="">中国+86</option>
                         <option value="">中国香港+852</option>
                         <option value="">中国台湾+886</option>
                     </select>
                 </div>
                 <div class="input-phone">
                     <input type="text" maxlength="11" minlength="11"><span>手机</span>
                 </div>
                 <div class="six">
                     <p>可通过该手机号找回密码</p>
                 </div>
             </div>

             <div class="sub">
                 <input type="submit" value="立即注册">
             </div>

             </form>

             <div class="type-radio">
                 <input type="radio" checked><span>同意开通QQ空间</span>
                 <br>
                 <input type="radio" checked><span>我已阅读并同意相关服务条款和隐私政策</span>
             </div>

             <div class="footer">
                 Copyright
                 <span>©</span>
                 1998-2018Tencent All Rights Reserved
             </div>
         </div>
     </div>
</body>
</html>
